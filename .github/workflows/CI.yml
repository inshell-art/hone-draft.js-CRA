name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dev-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Linting
        run: npm run lint
      - name: Run Prettier
        run: npm run prettier
      - name: Run Type Checking
        run: npm run type-check
      - name: Run Tests
        run: npm test
